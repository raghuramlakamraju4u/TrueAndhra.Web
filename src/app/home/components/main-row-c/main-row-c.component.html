<div class="row" style="margin-top: 40px; height: 500px;">

            {{oFirstColumn.sTitle}}

            <div *ngFor="let oItem of oFirstColumn.arrPosts">
                <app-post-item class="m-5" [oPostConfig]="oItem"></app-post-item>
            </div>
        </div>
    </div>
    <div class="col-12 col-sm-4">
        <div class="row-c-title">
            {{oSecondColumn.sTitle}}

            <div *ngFor="let oItem of oSecondColumn.arrPosts">
                <app-post-item class="m-5" [oPostConfig]="oItem"></app-post-item>
            </div>
        </div>
    </div>
    <div class="col-12 col-sm-4">
        <div class="row-c-title">
            {{oThirdColumn.sTitle}}
        </div>
        <div class="Posts">
            <div *ngFor="let oItem of oThirdColumn.arrPosts">
                <app-post-item class="m-5" [oPostConfig]="oItem"></app-post-item>
            </div>
        </div>
    </div>
</div>
