<nav class="navbar navbar-expand-lg navbar-light" style="width: 100%">
    <!-- <div class="container"> -->
        <div class="container-fluid navbarFont">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="nav navbar-nav navbar-center" style="gap:2rem">

                <ng-container *ngFor="let menu of arrNavbar">
                    <ng-container *ngIf="menu.submenu.length>0; else plainmenu">
                        <li class="nav-item dropdown hoverStyles" (mouseleave)="onMouseLeave($event, Target1, Target2)"
                         (mouseover)="onMouseHover($event, Target1, Target2)" 
                        [ngClass]="{'active': menu.isActive}">
                            <a #Target1 class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{menu.name}}
                            </a>
                            <ul #Target2 class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li *ngFor="let submenu of menu.submenu" (click)="onMenuClick(menu)">
                                <a class="dropdown-item" href="{{submenu.route}}">{{submenu.name}}</a>
                            </li>
                            <!-- <li><a class="dropdown-item" ng-href="#">Another action</a></li>
                            <li><a class="dropdown-item" ng-href="#">Something else here</a></li> -->
                            </ul>
                        </li>                     
                    </ng-container>
                    <ng-template #plainmenu>
                        <li class="nav-item">
                            <a class="nav-link" href="{{menu.route}}">{{menu.name}}</a>
                        </li>
                    </ng-template>
                </ng-container>            
            </ul>
        </div>
        </div>
    <!-- </div> -->
  </nav>
